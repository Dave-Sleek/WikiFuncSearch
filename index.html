<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .wiki-result {
            white-space: pre-line; /* Preserve line breaks from API */
        }
        .search-history-item {
            cursor: pointer;
        }
        .search-history-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Wikipedia Search</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Enter search term...">
                                <button class="btn btn-primary" id="searchButton">Search</button>
                            </div>
                        </div>
                        
                        <div id="loadingIndicator" class="text-center my-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Searching Wikipedia...</p>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <div id="resultsContainer" class="d-none">
                            <h2 id="resultTitle" class="h4"></h2>
                            <div id="resultContent" class="wiki-result mb-3"></div>
                            <a id="fullArticleLink" class="btn btn-outline-primary" target="_blank">Read full article</a>
                        </div>
                        
                        <div class="mt-4" id="historyContainer">
                            <h3 class="h5">Search History</h3>
                            <ul class="list-group" id="searchHistory"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
