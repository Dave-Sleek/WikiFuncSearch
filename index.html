<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add these styles to your existing CSS */
body.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

.dark-mode .card {
  background-color: #1e1e1e;
  border-color: #444;
}

.dark-mode .card-header {
  background-color: #0d6efd !important;
}

.dark-mode .list-group-item {
  background-color: #2d2d2d;
  border-color: #444;
  color: #eee;
}

.dark-mode .form-control, 
.dark-mode .form-select {
  background-color: #333;
  color: #fff;
  border-color: #555;
}

.dark-mode .wiki-result {
  color: #e0e0e0;
}
        .wiki-result {
            white-space: pre-line; /* Preserve line breaks from API */
        }
        .search-history-item {
            cursor: pointer;
        }
        .search-history-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

<!-- Add this near your search input -->
<div class="row mb-3">
  <div class="col-md-6">
    <!-- Language Selector -->
    <label for="language-select" class="form-label">Wikipedia Language:</label>
    <select id="language-select" class="form-select">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
    </select>
  </div>
  <div class="col-md-6 text-end">
    <!-- Dark Mode Toggle -->
    <div class="form-check form-switch d-inline-block mt-3">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </div>
</div>

            
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Wikipedia Search</h1>
                    </div>
                    <div class="card-body">
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Enter search term...">
                                <button class="btn btn-primary" id="searchButton">Search</button>
                            </div>
                        </div>
                        
                        <div id="loadingIndicator" class="text-center my-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Searching Wikipedia...</p>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <div id="resultsContainer" class="d-none">
                            <h2 id="resultTitle" class="h4"></h2>
                            <div id="resultContent" class="wiki-result mb-3"></div>
                            <a id="fullArticleLink" class="btn btn-outline-primary" target="_blank">Read full article</a>
                        </div>
                        
                        <div class="mt-4" id="historyContainer">
                            <h3 class="h5">Search History</h3>
                            <ul class="list-group" id="searchHistory"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
