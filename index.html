<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Search</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #5892f0, #ee68c1);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     
      background-size: cover;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.01);
    }

    .card-header {
      background: linear-gradient(135deg, #5892f0, #ee68c1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode {
      background: linear-gradient(135deg, #0b40a3, #771456);
      color: #fff;
    }

    .dark-mode .glass-card {
      background: rgba(40, 40, 40, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color:aliceblue;
    }

    .dark-mode .card-header {
      background: linear-gradient(135deg, #5892f0, #ee68c1) !important;
    }

    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: rgba(231, 231, 231, 0.74);
      color: #fff;
      border: 1px solid #555;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .wiki-result {
      white-space: pre-line;
    }

    .search-history-item {
      cursor: pointer;
    }

    .search-history-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    #imageContainer {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #readAloudBtn, #stopReadingBtn {
      transition: all 0.3s ease;
    }

    .dark-mode #imageContainer .text-muted {
      color: #aaa !important;
    }

    .btn {
      border-radius: 50px;
    }

    .form-select, .form-control {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">

     

      <!-- Main Card -->
      <div class="col-md-8">
        <div class="card glass-card">
          <div class="card-header text-white">
            <h1 class="h4 mb-0">Wikipedia Search</h1>
          </div>
          <div class="card-body">

             <!-- Language & Dark Mode -->
      <div class="row mb-3">
        <div class="col-md-6  d-flex align-items-left justify-content-end">
          <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="language-select" class="form-label">Wikipedia Language:</label>
          <select id="language-select" class="form-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
          </select>
        </div>
      </div>

            <!-- Search Input -->
            <div class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter search term...">
                <button class="btn btn-primary" id="searchButton">Search</button>
              </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingIndicator" class="text-center my-4 d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Searching Wikipedia...</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

            <!-- Image + Result -->
            <div class="row">
              <div class="col-md-4" id="imageContainer"></div>
              <div class="col-md-8">
                <div id="resultsContainer" class="d-none">
                  <h2 id="resultTitle" class="h4 mt-2"></h2>
                  <div id="resultContent" class="wiki-result mb-3"></div>
                  <a id="fullArticleLink" class="btn btn-outline-primary" target="_blank">Read full article</a>
                  <div class="container mt-5">
                    <button id="readAloudBtn" class="btn btn-primary">üîä Read Aloud</button>
                    <button id="stopReadingBtn" class="btn btn-secondary d-none">‚èπ Stop</button>
                  </div>
                  <div id="notesSection" class="mt-4 d-none">
                    <h5>Your Notes</h5>
                    <textarea id="articleNote" class="form-control" rows="5" placeholder="Write your thoughts, highlights, or reflections here..."></textarea>
                    <button id="saveNoteBtn" class="btn btn-primary mt-2">Save Note</button>
                    <div id="noteSavedAlert" class="alert alert-success mt-2 d-none">Note saved!</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- History -->
            <div class="mt-4" id="historyContainer">
              <h3 class="h5">Search History</h3>
              <ul class="list-group" id="searchHistory"></ul>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
